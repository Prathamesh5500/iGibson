# scene
scene: building
# model_id: candcenter
model_id: Samuels
is_interactive: false
build_graph: true
load_texture: true
trav_map_resolution: 0.2
trav_map_erosion: 2
initial_pos_z_offset: 0.0

# robot
robot: Fetch
fine_motion_plan: true

# task, observation and action
task: pointgoal # pointgoal|objectgoal|areagoal|reaching
additional_states_dim: 55

# reward
reward_type: geodesic
success_reward: 10.0
slack_reward: 0.0
potential_reward_weight: 1.0
collision_reward_weight: -0.0
collision_ignore_link_a_ids: [0, 1, 2, 3, 12, 13, 14, 15, 16, 17, 18, 19]  # ignore collision with these agent's link ids
collision_ignore_link_b_ids: [2]  # ignore self-collision
max_collisions_allowed: 10000

# discount factor
discount_factor: 0.99

# termination condition
death_z_thresh: 0.2
dist_tol: 0.5  # body width
max_step: 25
target_dist_min: 1.0
target_dist_max: 10.0

# sensor spec
output: [sensor, rgbd, scan, occupancy_grid]
# image
# Primesense Carmine 1.09 short-range RGBD sensor
# http://xtionprolive.com/primesense-carmine-1.09
fisheye: false
image_width: 128
image_height: 128
vertical_fov: 90
# depth
depth_low: 0.35
depth_high: 3.0
# scan
# SICK TIM571 scanning range finder
# https://docs.fetchrobotics.com/robot_hardware.html
# n_horizontal_rays is originally 661, sub-sampled 1/3
n_horizontal_rays: 220
n_vertical_beams: 1
laser_linear_range: 25.0
laser_angular_range: 220.0
min_laser_dist: 0.05
laser_link_name: laser_link

# sensor noise
scan_noise_rate: 0.0
depth_noise_rate: 0.0

# visual objects
visual_object_at_initial_target_pos: true
target_visual_object_visible_to_agent: false
